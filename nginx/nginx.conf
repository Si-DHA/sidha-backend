events {
   worker_connections 1024;  # The maximum number of simultaneous connections that can be opened by a worker process.
}

http {
   server_tokens off;  # Disable emitting nginx version on error pages and in the “Server” response header field.
   charset utf-8;  # Set the default character set to UTF-8.

   server {
     listen 80 default_server;  # Listen on port 80 for HTTP requests.
     server_name _;  # Set the server name that this block will respond to.

     location / {
       proxy_pass http://web_be:8080;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
      }

      location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
      }

      return 301 https://$host$request_uri;
   }

   server {
      listen 443 ssl http2;
      server_name sidha-backend.site;
      ssl_certificate      /etc/letsencrypt/live/sidha-backend.site/fullchain.pem;
      ssl_certificate_key  /etc/letsencrypt/live/sidha-backend.site/privkey.pem;
      location / {
         proxy_pass http://web_be:8080;  # Forward requests to Spring Boot
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
      }

      location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Serve ACME challenge files from this directory
      }
   }

}
